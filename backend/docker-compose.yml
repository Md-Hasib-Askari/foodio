services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: foodio_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: foodio_user
      POSTGRES_PASSWORD: foodio123
      POSTGRES_DB: foodio
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - foodio_network
    healthcheck:
      test: ['CMD', 'pg_isready -U foodio']
      interval: 10s
      timeout: 5s
      retries: 5

